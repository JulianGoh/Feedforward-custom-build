<!DOCTYPE html>

<html lang="en"></html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="shortcut icon" type="image/png" href="/icon.png" />
  <link rel="stylesheet" type="text/css" href="Resources/CSS/queries.css">
	<link rel="stylesheet" type="text/css" href="Resources/CSS/ionicons.min.css">

  <link
    href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
  <title>Feedforward</title>
</head>

<body>

<!-- TOP NAVIGATION -->
<nav>
  <p class ="welcome">Log in to get started</p>
  <a href=index.html><img src ="icon.png" alt="Logo" class="logo" /></a>
  <form>
    <div class = "user_prompt">
      <div class = "signup_prompt">
      <p> Sign up </p>
      </div>
      <div class = "login_prompt">
          <p> Login </p>
      </div>
      <div class = "user_profile_prompt">
        <p> My profile </p>
      </div>
      <div class = "logout_prompt">
        <p> Logout </p>
      </div>
    </div>
  </form>
</nav>

<div class="login_form">
    <form class="login">
        <h1>Login</h1>
        <input
          type="text"
          placeholder="Username"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
    </form>
    
</div>


<div class = "signup_form">
    <form class = "signup">
        <h1>Sign up</h1>
        <input
            type = "text"
            placeholder="Full name"
            class="signup_input signup_name"
            required
        >
        <input
            type = "email"
            placeholder="Email"
            class="signup_input signup_email"
            required
        >
        <input 
            type = "text"
            placeholder = "Username"
            class = "signup_input signup_username "
            required
        >
        <input 
            type = "number"
            placeholder = "Pin"
            class = "signup_input signup_pin"
            required
        > 
    <button class="signup_btn">&rarr;</button>
    <p><br>** Usernames - lowercase and no spaces please</p>
    </form>
</div>
<main class = "main_page">
  
    <div class = "user_profile_summary">
      <h1 class="user_profile_welcome"></h1>
      <p class="user_details user_name"> Lorem ipsum</p>
      <p class="user_details user_email"> Lorem ipsum</p>
      <p class="user_details user_username">Lorem ipsum</p>
      <p class="user_details user_pin">Lorem ipsum</p>
      <p class="user_details user_time">Lorem ipsum</p>
    </div>

    <div class="timer">
        <div class="timer_countdown">
          <label class="hours">00</label>
          <label class="colon">:</label>
          <label class="minutes">00</label>
          <label class="colon">:</label>
          <label class="seconds">00</label>
        </div>
        <div class="timer_btns">
          <div class="timer_start">Start</div>
          <div class="timer_end">End</div>
          <div class="timer_gift"> Gift </div>
          <div class="timer_hold"> Hold </div>
        </div>
        <!-- <div class="timer_btns">
          <div class="timer_gift"> Gift </div>
          <div class="timer_hold"> Hold </div>
        </div> -->
    </div>
    <div class="gift_menu">
      <p class="gift_user_time"></p>
        <div class = "gift_function">
          <div class = "gift_input">
            <input
              type = "text"
              placeholder="Recipient"
              class=" gift_recipient"
              required
            >
          </div>
          <div class = "gift_input">
            <input
              type = "number"
              placeholder="Gift"
              maxlength="4"
              class="time_gift"
              required
            >
          </div>
          <button class="gift_input gift_confirm_btn">&rarr;</button>
          <!-- <p class="gift_details users_other_name"> Insert other user's name</p>
          <input type = "number" placeholder = "Time to be gifted" class = "gift_details time_gift">
          <btn class="gift_details gift_confirm_btn"> Confirm </btn> -->
        </div>
    </div>
</main>

<div class="overlay hidden"></div>
<script src="script.js"></script>
</body>
</html>
