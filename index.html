</nav>

<div class="login_form">
    <form class="login">
        <h1>Login</h1>
        <input
          type="text"
          placeholder="Username"
          class="login__input login__input--user"
        />
        <!-- In practice, use type="password" -->
        <input
          type="text"
          placeholder="PIN"
          maxlength="4"
          class="login__input login__input--pin"
        />
        <button class="login__btn">&rarr;</button>
    </form>
    
</div>


<div class = "signup_form">
    <form class = "signup">
        <h1>Sign up</h1>
        <input
            type = "text"
            placeholder="Email"
            class="signup_input signup_email"
            required
        >
        <input 
            type = "text"
            placeholder = "Username"
            class = "signup_input signup_username "
            required
        >
        <input 
            type = "number"
            placeholder = "Pin"
            class = "signup_input signup_pin"
            required
        > 
    <button class="signup_btn">&rarr;</button>
    <p><br>** Usernames - lowercase and no spaces please</p>
    </form>
</div>

<main class = "main_page">
    <div class="timer">
        <div class="timer-countdown">
          <label class="hours">00</label>
          <label class="colon">:</label>
          <label class="minutes">00</label>
          <label class="colon">:</label>
          <label class="seconds">00</label>
        </div>
        <div class="timer-btns">
          <div class="timer-start">Start</div>
          <div class="timer-end">End</div>
        </div>
        <div class="timer-btns">
          <div class="timer-gift"> Gift </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
